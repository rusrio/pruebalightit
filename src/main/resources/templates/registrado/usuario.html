<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightIt |</title>
    <link rel="stylesheet" type="text/css" href="/usuario/usuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
</head>
<body>
 <div class="contenido">
        <header>
          <div class="headertitulo"><p>LightIt &reg;</p></div>
   		 <div class="panelusuario"> <a href="usuario"> <i sec:authorize="isAuthenticated()" class="fas fa-user"></i> </a> </div>
   	 <div class="rutasusuario" sec:authorize="isAuthenticated()"> 
       <span>Hola, <span sec:authentication="name"></span> </span><a href="/logout">Cerrar sesión</a> </div>
        </header>
       
      
       
	 <div class="tituloanimacion">
   		<div class='coleccionesanimacion' style='color: #7c4dff'>Mi coleccion</div>
		<div class='coleccionesanimacion' style='color: #0091ea'>Mi coleccion</div>
		<div class='coleccionesanimacion' style='color: #ff9100'>Mi coleccion</div>
		<div class='coleccionesanimacion' style='color: #ff1744'>Mi coleccion</div>
	 </div>
	

<div class="galeria">
        <div class="grid-contenedor">
            <div th:each="c : ${usuariocustom}" class="container">
             <div class="img"> <img alt="${c.custom.titulo}" th:src="${c.custom.imagen}"> </div>
             <div class="containerextra">
              <span th:text="${c.custom.nombre}"></span>
              <span>6.99€</span>
               <div class="iconoir">
               <a style="color: black" th:href="@{/ver_custom(idcustom=${c.custom.idcustom})}">
                <i class="fas fa-arrow-up"></i>
                </a>
              </div>
           </div>
          </div>
         </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/tienda/ver_producto.js"></script>
 <script src="https://kit.fontawesome.com/7bfebc882b.js" crossorigin="anonymous"></script>
</html>
